<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <title>Geral</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- DevExpress -->
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/24.2.6/css/dx.material.blue.light.css"
    />
    <script src="https://cdn3.devexpress.com/jslib/24.2.6/js/dx.all.js"></script>

    <!-- Web API Store -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/devextreme-aspnet-data/5.0.0/dx.aspnet.data.min.js"></script>

    <!--ESTILO REVER BEM-->
    <script src="https://cdn3.devexpress.com/jslib/24.2.6/js/localization/dx.messages.pt.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/24.2.6/js/localization/dx.messages.en.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/24.2.6/js/localization/dx.messages.fr.js"></script>

    <script src="https://cdn3.devexpress.com/jslib/24.2.6/js/vectormap-data/world.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/24.2.6/js/vectormap-data/europe.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/24.2.6/js/vectormap-data/africa.js"></script>

    <!-- Configuração DevExpress -->
    <script src="../../../devexpress/devexpress.js"></script>

    <script src="/Projeto/Frontend/js/config.js"></script>
    <script src="/Projeto/Frontend/js/security.js"></script>
    <script src="./geral.js" defer></script>

    <!--LAYOUT-->
    <!-- Ícones -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Plugins e bibliotecas -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jsvectormap@1.5.3/dist/css/jsvectormap.min.css"
    />

    <!-- Estilo principal -->
    <link rel="stylesheet" href="../../../css/adminlte.css" />
  </head>

  <body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
    <div class="app-wrapper">
      <div id="sidebar-container"></div>
      <div id="header-container"></div>
      <main class="app-main m-xxl-2 text-center">
        <!-- BOTÕES -->
        <div class="mt-2 d-flex flex-wrap justify-content-center gap-2 w-100">
          <button
            id="btnResumoFaturacao"
            class="btn btn-secundary py-3 px-4 d-flex flex-column align-items-center flex-fill"
            style="min-width: 120px"
          >
            <i class="bi bi-file-earmark-text-fill display-6 mb-1"></i>
            <span class="fw-semibold fs-6">Detalhes</span>
          </button>
          <button
            id="btn1"
            class="btn btn-secundary py-3 px-4 d-flex flex-column align-items-center flex-fill"
            style="min-width: 120px"
          >
            <i class="bi bi-clipboard2-data-fill display-6 mb-1"></i>
            <span class="fw-semibold fs-6">Detalhes</span>
          </button>
          <button
            id="btn2"
            class="btn btn-secundary py-3 px-4 d-flex flex-column align-items-center flex-fill"
            style="min-width: 120px"
          >
            <i class="bi bi-clipboard2-data-fill display-6 mb-1"></i>
            <span class="fw-semibold fs-6">Detalhes</span>
          </button>
          <button
            id="btn3"
            class="btn btn-secundary py-3 px-4 d-flex flex-column align-items-center flex-fill"
            style="min-width: 120px"
          >
            <i class="bi bi-clipboard2-data-fill display-6 mb-1"></i>
            <span class="fw-semibold fs-6">Detalhes</span>
          </button>
        </div>

        <!-- LINHA DE 3 GRÁFICOS -->
        <div
          class="mt-4 d-flex flex-wrap justify-content-center gap-3 w-100"
          style="height: 35vh; min-height: 240px"
        >
          <div
            class="p-3 rounded shadow-sm bg-white h-100"
            style="flex: 1 1 23%; min-width: 150px"
          >
            <div id="grafico1" style="width: 100%; height: 100%"></div>
          </div>

          <div
            class="p-3 rounded shadow-sm bg-white h-100"
            style="flex: 1 1 23%; min-width: 150px"
          >
            <div id="grafico2" style="width: 100%; height: 100%"></div>
          </div>

          <div
            class="p-3 rounded shadow-sm bg-white h-100"
            style="flex: 1 1 23%; min-width: 150px"
          >
            <div id="grafico3" style="width: 100%; height: 100%"></div>
          </div>
        </div>

        <!-- LINHA COM 2 GRÁFICOS -->
        <div
          class="mt-4 d-flex flex-wrap justify-content-center gap-3 w-100"
          style="height: 40vh; min-height: 240px"
        >
          <div
            class="p-3 rounded shadow-sm bg-white h-100"
            style="flex: 1 1 45%; min-width: 150px"
          >
            <!-- Header: Título + Select -->
            <div class="d-flex align-items-center justify-content-between mb-2">
              <div class="text-start">
                <div
                  class="dx-datagrid-header-panel-title"
                  style="font-size: 19px; font-weight: 600"
                >
                  Clientes por País
                </div>

              </div>

              <select
                id="continente-select"
                class="form-select form-select-sm w-auto"
              >
                <option value="all">Mundo</option>
                <option value="Europe">Europa</option>
                <option value="Africa">África</option>
                <option value="Asia">Ásia</option>
                <option value="North America">América do Norte</option>
                <option value="South America">América do Sul</option>
                <option value="Oceania">Oceânia</option>
              </select>
            </div>

            <!-- Body: Mapa -->
            <div
              id="grafico4"
              style="width: 100%; height: calc(100% - 52px)"
            ></div>
          </div>

          <div
            class="p-3 rounded shadow-sm bg-white h-100"
            style="flex: 1 1 45%; min-width: 150px"
          >
            <div id="grafico5" style="width: 100%; height: 100%"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../js/adminlte.js"></script>
    <script src="../../../js/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="../../../js/traducoes.js"></script> -->
  </body>
</html>

<style>
  /* placeholder "Em desenvolvimento" quando o div do gráfico está vazio */
  #grafico1:empty::before,
  #grafico2:empty::before,
  #grafico3:empty::before,
  #grafico4:empty::before,
  #grafico5:empty::before {
    content: "Em desenvolvimento";
    display: grid;
    place-items: center;
    height: 100%;
    width: 100%;
    font-size: 1.1rem;
    font-weight: 600;
    opacity: 0.65;
  }
</style>
