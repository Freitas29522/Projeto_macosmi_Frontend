<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <title>Orcamentação Análise</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- DevExpress -->
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/24.2.6/css/dx.material.blue.light.css"
    />
    <script src="https://cdn3.devexpress.com/jslib/24.2.6/js/dx.all.js"></script>

    <!-- Web API Store -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/devextreme-aspnet-data/5.0.0/dx.aspnet.data.min.js"></script>

    <!--ESTILO REVER BEM-->
    <script src="https://cdn3.devexpress.com/jslib/24.2.6/js/localization/dx.messages.pt.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/24.2.6/js/localization/dx.messages.en.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/24.2.6/js/localization/dx.messages.fr.js"></script>

    <!-- Configuração DevExpress -->
    <script src="/Projeto/Frontend/devexpress/devexpress.js"></script>

    <script src="orcamentoanalise.js" defer></script>

    <script src="/Projeto/Frontend/js/config.js"></script>

    <!--LAYOUT-->
    <!-- Ícones -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Plugins e bibliotecas -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jsvectormap@1.5.3/dist/css/jsvectormap.min.css"
    />

    <!-- Estilo principal -->
    <link rel="stylesheet" href="/Projeto/Frontend/css/adminlte.css" />
    <style>
      .dx-header-row td.personalizado,
      .dx-header-row td.personalizado ~ td {
        background-color: #f5eae3 !important; 
      }

      /* Linha de totais em cinzento */
.dx-datagrid-total-footer {
  background-color: #f2f2f2 !important;  /* cinza claro */
  font-weight: 600;
  border-top: 2px solid #ccc;
}

/* Células da linha de totais */
.dx-datagrid-total-footer td {
  background-color: #f2f2f2 !important;
  color: #333;
}
    </style>
  </head>

  <body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
    <div class="app-wrapper">
      <div id="sidebar-container"></div>
      <div id="header-container"></div>

      <main
        class="app-main m-xxl-2"
      >

      <div class="container-fluid py-3"
     style="height: calc(100vh - 96px); display:flex; flex-direction:column; overflow:hidden;">

  <div class="card shadow-sm"
       style="flex:1; min-height:0; display:flex; flex-direction:column;">

    <!-- HEADER COM ANO + BOTÃO CARREGAR -->
    <div class="card-header d-flex align-items-center gap-2">
      <div class="fw-semibold">Orçamento Análise</div>

      <div class="ms-auto d-flex align-items-center gap-2">
        <label for="anoInput" class="fw-semibold mb-0">Ano:</label>
        <input
          type="number"
          id="anoInput"
          class="form-control form-control-sm"
          style="width:120px"
          min="2000"
          max="2100"
        />
        <button id="btnCarregar" class="btn btn-primary btn-sm">
  Carregar
</button>

        <button
  id="btnEscolherColunas"
  type="button"
  class="btn btn-outline-primary btn-sm ms-2"
>
  <i class="bi bi-columns-gap me-1"></i>
  Escolher colunas
</button>

      </div>
    </div>

      <div id="popupParametros"></div>
        <div id="dataGridContainer"></div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Projeto/Frontend/js/adminlte.js"></script>
    <script src="/Projeto/Frontend/js/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="/Projeto/Frontend/js/traducoes.js"></script> -->
  </body>
</html>
