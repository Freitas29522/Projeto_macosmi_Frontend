    />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- DevExpress -->
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/24.2.6/css/dx.material.blue.light.css"
    />
    <script src="https://cdn3.devexpress.com/jslib/24.2.6/js/dx.all.js"></script>

    <!--ESTILO REVER BEM-->

    <script src="https://cdn3.devexpress.com/jslib/24.2.6/js/localization/dx.messages.en.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/24.2.6/js/localization/dx.messages.fr.js"></script>

    <!-- Configuração DevExpress -->
    <script src="/Projeto/Frontend/devexpress/devexpress.js"></script>

    <script src="orcamento.js" defer></script>

    <script src="/Projeto/Frontend/js/config.js"></script>

    <!--LAYOUT-->
    <!-- Ícones -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Plugins e bibliotecas -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jsvectormap@1.5.3/dist/css/jsvectormap.min.css"
    />

    <!-- Estilo principal -->
    <link rel="stylesheet" href="/Projeto/Frontend/css/adminlte.css" />
  </head>

  <body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
    <div class="app-wrapper">
      <div id="sidebar-container"></div>
      <div id="header-container"></div>

      <main class="app-main m-xxl-2">

    <div class="container-fluid py-3"
     style="height: calc(100vh - 96px); display:flex; flex-direction:column; overflow:hidden;">

  <div class="card shadow-sm"
       style="flex:1; min-height:0; display:flex; flex-direction:column;">

    <!-- HEADER COM ANO + BOTÃO CARREGAR -->
    <div class="card-header d-flex align-items-center gap-2">
      <div class="fw-semibold">Linha(s) de Orçamento</div>

      <div class="ms-auto d-flex align-items-center gap-2">
        <label for="anoInput" class="fw-semibold mb-0">Ano:</label>
        <input
          type="number"
          id="anoInput"
          class="form-control form-control-sm"
          style="width:120px"
          min="2000"
          max="2100"
        />
        <button id="btnCarregar" class="btn btn-outline-secondary btn-sm">
          Carregar
        </button>
      </div>
    </div>

    <div class="card-body" style="flex:1; min-height:0; overflow:hidden; padding:0;">
      <div id="dataGridContainer" style="height:100%;"></div>
    </div>
  </div>
</div>


  </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Projeto/Frontend/js/adminlte.js"></script>
    <script src="/Projeto/Frontend/js/layout.js"></script>
